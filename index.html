<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- My CSS-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>library</title>
    </head>
    <body>
        <header class="bg-primary" id="heading">
            <h1 id="headingText">Library</h1>
            <button class="bg-primary btn btn-primary" id="signIn">Sign In</button>
        </header>
      <!--Book Area-->
      <div class="content">
                <!-- Button trigger modal -->
                <div id="card">
                    <div class="bg-primary card card-body bookCard">
                        <button type="button" id="modalBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus align-center" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div id="formArea">
                            <form action="">
                                <div class="form-group">
                                    <label for="title" name="title"  class="bookInfo">Title:</label>
                                    <input type="text" class="form-control" id="title" placeholder="Book Title">
                                </div>
                                <div class="form-group">
                                    <label for="author" name="author" class="boobkInfo">Author:</label>
                                    <input type="text" id="author" name="author" class="form-control" placeholder="Author's Name">
                                </div>
                                <div class="form-group">
                                    <label for="pages" name="pages" class="bookInfo">How Many Pages is the Book?:</label>
                                    <input type="text" id='pages' class="form-control" placeholder="823">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="defaultCheck1">
                                    <input class="form-check-input" type="checkbox" value="" id="hasRead">                  
                                    Book Read?
                                   
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id='addBookBtn' data-dismiss='modal' class="btn btn-primary">Add Book</button>
                </div>
            </div>
            </div> 
</div> 
   <!--Book stat table-->
            <div class="libraryStats">
                <div class="container">
                  <h2 id='libInfo'>Information</h2>
                    <hr>
                    <div class="bookInfo">
                        <div class="row">
                            <div class="col">Books Owned</div>
                            <div class="col numbers">0</div>
                        </div>
                        <div class="row">
                            <div class="col">Books Read</div>
                            <div class="col numbers">0</div>
                        </div>
                        <div class="row">
                            <div class="col">Total Pages Read</div>
                            <div class="col numbers">0</div>
                        </div>
                    </div>
                </div>
                <hr class="spacer">
                <hr>    
                    <div class="container storageArea">
                       <p class="storage">Storage Options</p>
                        <hr>
                        <button class="btn storageButtons btn-primary">Cloud</button>
                        <button class="btn storageButtons btn-primary">Local</button>
                    </div>
                    <hr class='spacer'>
                    <hr>
                    <div class="container madeBy">
                        <p>Made By: Jacob Barnette</p>
                    </div>
                    <hr>
            </div>         
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
   </body>
</html>
