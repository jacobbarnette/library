<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- My CSS-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>library</title>
    </head>
    <body>
        <header id="heading">
            <h1 id="headingText">Library</h1>
            <button id="signIn" class="btn btn-primary">Sign In</button>
        </header>
      <!--Book Area-->
      <div class="content">
            <div id="card" class="card">
                <div class="card-body">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>   
   <!--Book stat table-->
            <div class="libraryStats">
                <div class="container">
                  <h2 id='libInfo'>Information</h2>
                    <hr>
                    <div class="bookInfo">
                        <div class="row">
                            <div class="col">Books Owned</div>
                            <div class="col numbers">0</div>
                        </div>
                        <div class="row">
                            <div class="col">Books Read</div>
                            <div class="col numbers">0</div>
                        </div>
                        <div class="row">
                            <div class="col">Total Pages Read</div>
                            <div class="col numbers">0</div>
                        </div>
                    </div>
                </div>
                <hr class="spacer">
                <hr>    
                    <div class="container storageArea">
                       <p class="storage">Storage Options</p>
                        <hr>
                        <button class="btn storageButtons btn-primary">Cloud</button>
                        <button class="btn storageButtons btn-primary">Local</button>
                    </div>
                    <hr class='spacer'>
                    <hr>
                    <div class="container madeBy">
                        <p>Made By: Jacob Barnette</p>
                    </div>
                    <hr>
            </div>  
        </div>


 
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
   </body>
</html>
